log4j.rootLogger=info, out

log4j.appender.out=org.apache.log4j.FileAppender
log4j.appender.out.File=WEB-INF/log/test.log
log4j.appender.out.layout=org.apache.log4j.SimpleLayout
log4j.appender.out.encoding=UTF-8

log4j.appender.out.layout=org.apache.log4j.PatternLayout
log4j.appender.out.layout.ConversionPattern=%d{dd-MM-yyyy HH:mm:ss} %p %t %c - %m%n